<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>명함</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .card {
      width: 300px;
      height: 180px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .name {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .job-title {
      font-size: 16px;
      color: #888;
      margin-bottom: 16px;
    }

    .contact-info {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="name">이름</div>
  <div class="job-title">직책</div>
  <div class="contact-info">
    전화번호: 010-1234-5678<br>
    이메일: example@example.com
  </div>
</div>
</body>
</html>
