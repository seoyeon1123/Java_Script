<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="time.css" rel="stylesheet"/>
</head>
<body>
<h1 class="Tittle">
    <img src="scr/Frame.png" id="logo"/>
    <img src="scr/Frame_12.png" id="logo_clock"/>
</h1>
<h2> "연습은 어제의 당신보다 당신을 더 낫게 만든다."</h2>
<header>
    <img src="scr/따움표.png" id="따움표"/>
    <p><strong>1만시간의 법칙</strong>은
        <br> 어떤 분야의 전문가가 되기 위해서는
        <br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.
    </p>
</header>
<div>
    나는 <input class=textBox type="text"> 전문가가 될 것이다.
    <br> 그래서 앞으로 매일 하루에 <input class=textBox type="text"> 시간씩 훈련할 것이다.
</div>
<button id="button1" type="button">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
<p id="다짐">
    당신은 <strong class="다짐_S">프로그래밍</strong> 전문가가 되기 위해서
    <br> 대략 <strong class="다짐_S">5110일</strong> 이상 훈련하셔야 합니다!:)
</p>
<div  class="buttons-container">
<button class="buttons" id="button2" type="button">훈련하러 가기 GO!GO!</button>
<button class="buttons" id="button3" type="button">공유하기</button>
</div>
<footer>
    <div id= "Group">
        <img src="scr/Group.png"/>
    </div>
    <p id = "last">
        ※본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        <br>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
    </p>
</footer>

</html>
